<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Complaints</title>
</head>
<body>
    <h2>Complaints List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Location</th>
                <th>Description</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for complaint in complaints %}
            <tr>
                <td>{{ complaint[0] }}</td>
                <td>{{ complaint[1] }}</td>
                <td>{{ complaint[2] }}</td>
                <td>
                    {% if complaint[3] %}
                        <img src="{{ url_for('static', filename=complaint[3]) }}" alt="Complaint Image" style="max-width: 200px;">
                    {% else %}
                        No image
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
