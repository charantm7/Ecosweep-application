<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Complaints</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body{
            background-color: rgb(130, 129, 129);
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Complaints List</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Location</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>User ID</th>
                </tr>
            </thead>
            <tbody>
                {% for complaints in complaint %}
                    <tr>
                        <td>{{ complaints.id }}</td>
                        <td>{{ complaints.location }}</td>
                        <td>{{ complaints.description }}</td>
                        <td>
                            {% if complaints.image_data %}
                                <img src="data:image/png;base64,{{ complaints.image_data | b64encode }}" alt="Complaint Image" width="100">
                            {% else %}
                                No Image
                            {% endif %}
                        </td>
                        <td>{{ complaints.user_id }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary mt-3">Back</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
